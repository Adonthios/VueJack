<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
      <div id="sectionHolder">

        <!-- VueJack -->
        <div id="app" class="section">




          <p id="messageTop">Dealer must stand on 17 and must draw to 16</p>




          <div id="buttonHolder">
            <button :disabled="!canStartGame" v-on:click="startGame">Start game</button>
            <button class="callCard" :disabled="!canCallCard" v-on:click="callCard">Call a card</button>
            <button class="holdCards" :disabled="!canHoldCard" v-on:click="holdCards">Hold cards</button>
          </div>
          <div id="contentHolder">
            <p id="message">{{message}}</p>

            <div class="handHolder">
              <p>Your cards: ({{totalValuePlayer}})</p>
              <ul class="hand">
                <li v-for="card in handOfPlayer" class="cardInHand">
                  <img class='playingCardMini' v-bind:src="'images/playingcards/' + card.imgSrc" />
                </li>
              </ul>
            </div>

            <div class="handHolder">
              <p>Dealers cards: ({{totalValueDealer}})</p>
              <ul class="hand">
                <li v-for="card in handOfDealer" class="cardInHand">
                  <img class='playingCardMini' v-bind:src="'images/playingcards/' + card.imgSrc" />
                </li>
              </ul>
            </div>
          </div>
        </div>



        </div>
      </div>
        <script src="index.js"></script>
    </body>
</html>
